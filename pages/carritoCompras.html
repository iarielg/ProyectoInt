<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono Never Dies Co en pestaña -->
    <link rel="icon" type="image/png" href="./../src/img/logonev.png">

    <!-- Link para estylos navbar -->
    <link rel="stylesheet" href="./../src/css/navbar&footer.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/0ee6596cea.js" crossorigin="anonymous"></script>

    <link href="./../templates/navbar.html" rel="import">
    <link rel="stylesheet" href="../src/css/carrito.css">

    <!-- footer JS -->
    <script type="module" src="../src/js/footer.js" defer></script>

    <title>Never Dies Co | Carrito De Compras</title>
</head>

<body class="d-flex flex-column vh-100">
    <div class="nav_root" id="navbar_root">
        <!-- Menú de navegación -->
    </div>
    <div class="alert container position-sticky top-0 alert-dark remove" role="alert">
        El producto se eliminó
      </div>

    <div class="carrito1 container  mt-5 mb-5 col-sm-8 col-md-8 col-lg-6 col-xg-8">
        <table class="table">
            <thead>

                <p class="carrito text-center fw-bold pt-2">CARRITO DE COMPRAS</p>

            </thead>
            <tbody class="tbody" id="tbody">
                
              <!-- table -->
            </tbody>
        </table>

        <div class="row mx-4 btn-comprar">
        <div class="col">
          <h3 class="itemCartTotal"></h3>
        </div>
        <div class="col d-flex justify-content-end">
          <button class="btn btn-dark mb-2 comprar"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">COMPRAR</button>
        </div>
      </div>
    </div>

    <!-- Ventana Modal -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="icon-compras bi-bag-check"></div>
              <h5 class="text-center">¡GRACIAS POR TU COMPRA!</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-dark seguir-comprando">Seguir comprando</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../src/js/mujeres.js" type="module"></script>
    <script src="../src/js/carritoCompras.js" type="module"></script>


    <!-- footer custom element -->
    <my-footer class="mt-auto"></my-footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/js/navbar.js" type="module"></script>
</body>

</html>
