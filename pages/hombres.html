<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Icono Never Dies Co en pestaña -->
        <link rel="icon" type="image/png" href="./../src/img/logonev.png" />

        <!-- Link para estilos navbar -->
        <link rel="stylesheet" href="./../src/css/navbar&footer.css" />

        <link rel="stylesheet" href="../src/css/mujeres.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous" />

        <!-- Bootstrap ICONS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />

        <title>Never Dies Co | Hombre</title>
</head>

<body>
        <div class="nav_root" id="navbar_root">
                <!-- Menú de navegación -->
        </div>

        <div class="alert alert-dark position-sticky top-0 hide container"id="correct" role="alert">
                <div id="correct1"class="correctbien">
                        Se agregó al carrito
                </div>
              
        </div>
        <div class="alert alert-dark position-sticky top-0 hide container" id="alert"role="alert">
               
                <div id="alert1"class="alertfail">
                        Debes inciar sesión
                </div>
        </div>

        <h2 class="text-center p-50">HOMBRE</h2>

        <!--cards-->
        <div class="container">
                <div class="row ">
                        <div class="">
                                <div class="row justify-content-center class=" col-xl-3 col-lg-4 col-md-6"
                                        id="list-items"></div>
                        </div>
                </div>
        </div>

        <!--Modal-->

        <div class="modal fade" id="ventanaModal" tabindex"-1" aria-hidden="true"
                aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="offset-3  text-center modal-title  modal-dialog-centered"
                                                id="exampleModalToggleLabel">
                                                AGREGAR AL CARRITO</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                        <div class="row">
                                                <div class="row-cols-auto text-center">
                                                        <select class="text-center" "form-select"
                                                                aria-label="Default select example">
                                                                <option selected>Selecciona el color</option>
                                                                <option value="1">NEGRO</option>
                                                                <option value="2">BLANCO</option>
                                                                <option value="3">ROJO</option>
                                                        </select>
                                                </div>
                                                <br>
                                                <div class="row">
                                                        <h5 class="text-center">TALLA</h5>
                                                        <div class="col-6 text-end">
                                                                <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="radio"
                                                                                name="inlineRadioOptions"
                                                                                id="inlineRadio1" value="option1">
                                                                        <label class="form-check-label"
                                                                                for="inlineRadio1">CH</label>
                                                                </div>
                                                                <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="radio"
                                                                                name="inlineRadioOptions"
                                                                                id="inlineRadio2" value="option2">
                                                                        <label class="form-check-label"
                                                                                for="inlineRadio2">M</label>
                                                                </div>
                                                        </div>
                                                        <div class="col-6 text-start">
                                                                <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="radio"
                                                                                name="inlineRadioOptions"
                                                                                id="inlineRadio2" value="option2">
                                                                        <label class="form-check-label"
                                                                                for="inlineRadio2">GD</label>
                                                                </div>
                                                                <div class="form-check form-check-inline">
                                                                        <input class="form-check-input" type="radio"
                                                                                name="inlineRadioOptions"
                                                                                id="inlineRadio2" value="option2">
                                                                        <label class="form-check-label"
                                                                                for="inlineRadio2">EG</label>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-dark"
                                                data-bs-dismiss="modal">CANCELAR</button>
                                        <button type="button" class="btn btn-dark"
                                                data-bs-dismiss="modal">AGREGAR</button>
                                </div>
                        </div>
                </div>
        </div>

        <!--Fin Modal-->

        <br>
        <!-- footer custom element -->
        <my-footer></my-footer>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <!--Mujeres JS-->
        <script src="./../src/js/hombres.js"></script>
        <!--Barra de navegación-->
        <script src="../src/js/navbar.js" type="module"></script>
        <!-- footer JS -->
        <script type="module" src="../src/js/footer.js" defer></script>
</body>

</html>
