<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>contacto</title>
</head>

<body>

    <div class="nav_root" id="navbar_root">
        <!-- Menú de navegación -->
    </div>

    <div class="container">
        <h1 class="offset-5 mt-n1">CONTACTO</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2">
                <div class="shadow-lg p-5 mb-5 mt-4 bg-body rounded">
                    <form class="row g-3 needs-validation" id="formulario" novalidate enctype="text/plain"
                        action="mailto:Osnayadeluciorafael@gmail.com" method="post">
                        <div class="col-lg-12 col-sm-12">
                            <!-- <label for="validationCustom01" class="form-label">First name</label> -->
                            <input type="text" class="form-control nombre" id="validationCustom01" name="nombre"
                                placeholder="NOMBRE" required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Tu nombre debe contener por lo menos 4 letras.
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <!-- <label for="validationCustomUsername" class="form-label">Username</label> -->
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control correo" id="validationCustomUsername"
                                    name="correo" placeholder="CORREO ELECTRÓNICO" aria-describedby="inputGroupPrepend"
                                    required>
                                <div class="valid-feedback">
                                    Correcto!
                                </div>
                                <div class="invalid-feedback">
                                    Llenar este campo correctamente.
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-sm-12">
                            <!-- <label for="validationCustom03" class="form-label">City</label> -->
                            <input type="text" class="form-control telefono" id="validationCustom03" name="telefono"
                                placeholder="TELÉFONO" required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingresa solo números.
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <!-- <label for="validationCustom02" class="form-label">Last name</label> -->
                            <input type="text" class="form-control motivo" id="validationCustom04" name="motivo"
                                placeholder="MOTIVO" required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Debes llenar este campo.
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <!-- <label for="validationCustom04" class="form-label">State</label> -->
                            <select class="form-select republica" id="validationCustom05" name="republica"
                                placeholder="ESTADO DE LA REPÚBLICA" name="republica" required>
                                <option selected disabled>ESTADO DE LA REPÚBLICA</option>
                                <option value="01">Mexico</option>
                                <option value="02">Aguascalientes</option>
                                <option value="03">Baja California</option>
                                <option value="04">Baja California Sur</option>
                                <option value="05">Campeche</option>
                                <option value="06">Chiapas</option>
                                <option value="07">Chihuahua</option>
                                <option value="08">Ciudad de México</option>
                                <option value="08">Coahuila</option>
                                <option value="09">Colima</option>
                                <option value="10">Durango</option>
                                <option value="11">Estado de México</option>
                                <option value="12">Guanajuato</option>
                                <option value="13">Guerrero</option>
                                <option value="14">Hidalgo</option>
                                <option value="15">Jalisco</option>
                                <option value="16">Michoacán</option>
                                <option value="17">Morelos</option>
                                <option value="18">Nayarit</option>
                                <option value="19">Nuevo León</option>
                                <option value="20">Oaxaca</option>
                                <option value="21">Puebla</option>
                                <option value="22">Querétaro</option>
                                <option value="23">Quintana Roo</option>
                                <option value="24">San Luis Potosí</option>
                                <option value="25">Sinaloa</option>
                                <option value="26">Sonora</option>
                                <option value="27">Tabasco</option>
                                <option value="28">Tamaulipas</option>
                                <option value="29">Tlaxcala</option>
                                <option value="30">Veracruz</option>
                                <option value="31">Yucatán</option>
                                <option value="32">Zacatecas</option>
                            </select>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingresa un estado valido.
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <label for="validationCustom06" class="form-label offset-4">ESCRIBE TU MENSAJE</label>
                            <input type="text" class="form-control mensaje" name="mensaje" id="validationCustom06"
                                required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Debes llenar este campo.
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <div class="form-check">
                                <input class="form-check-input terminos" type="checkbox" value="" id="invalidCheck"
                                    name="condiciones" required>
                                <label class="form-check-label " for="invalidCheck">
                                    Acepto términos y condiciones
                                </label>
                                <div class="invalid-feedback">
                                    Debes llenart este campo.
                                </div>
                            </div>
                        </div>
                        <div id="alert">
                            <!-- alerta -->
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary  bg-secondary" type="submit">ENVIAR</button>
                        </div>
                        <div id="correct">
                            <!-- alerta -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="../src/js/contacto.js"></script>
    <script src="../src/js/navbar.js" type="module"></script>

</body>

</html>
