<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono Never Dies Co en pestaña -->
    <link rel="icon" type="image/png" href="./../src/img/logonev.png">

    <!-- Link para estylos navbar -->
    <link rel="stylesheet" href="./../src/css/navbar&footer.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- footer JS -->
    <script type="module" src="../src/js/footer.js" defer></script>

    <title>Inicio</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
        <!-- all other page content -->


            <h1 class="container">INICIO</h1>
            <!-- iframe Importa la barra de navegacion-->
            <!-- <iframe style="border-style: none; padding: 0px; height: 100%;" class="container-fluid" src="./../templates/navbar.html"></iframe> -->
            <div class="nav_root" id="navbar_root">
                <!-- Menú de navegación -->
            </div>
            <!--Carrusel-->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./src/img/example1.jpg" class="d-block w-100" width="620" height="450" alt="EJEMPLO_1">
                                </div>
                                <div class="carousel-item">
                                    <img src="./src/img/example2.jfif" class="d-block w-100" width="620" height="450" alt="EJEMPLO_2">
                                </div>
                                <div class="carousel-item">
                                    <img src="./src/img/example3.jfif" class="d-block w-100" width="620" height="450" alt="EJEMPLO_3">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Siguiente</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Anterior</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Carrusel-->
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        </div>
            <!-- footer custom element -->
            <my-footer></my-footer>


    </div>
    <script src="../src/js/navbar.js" type="module"></script>
